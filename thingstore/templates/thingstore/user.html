{% extends "thingstore/base.html" %}

{% block content %}
<div class="row">
	<div class="col-sm-8">
		<h1>{{ selected_user }}</h1>
		<ul>
		{% for thing in selected_user.thing_set.all %}
			<li><a href="{% url 'thing' thing.id %}">{{ thing.name }}</a></li>
		{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
