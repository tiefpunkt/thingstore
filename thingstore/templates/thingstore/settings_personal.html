{% extends "thingstore/settings.html" %}

{% block tab_content %}
	<h3>My personal data</h3>
	
	<h4>Password</h4>
	<form method="POST" action="" accept-charset="UTF-8" class="form-horizontal" role="form">
		{% csrf_token %} 
		{% if next %}
			<input type="hidden" name="next" value="{{ next }}" />
		{% endif %}
		
		<div class="form-group">
			<label for="password" class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			</div>
		</div>
		
		<div class="form-group">
			<label for="password_retype" class="col-sm-3 control-label">Retype Password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="password_retype" name="password_retype" placeholder="Retype Password">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" class="btn btn-primary">Change Password</button>
			</div>
		</div>
  </form>
{% endblock %}
